<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>banga - Unified Bengali Tools Package</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome Icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <style>
            .dracula {
                background: linear-gradient(
                    -45deg,
                    #ee7752,
                    #e73c7e,
                    #137ada,
                    #23d5ab
                );
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
    </head>

    <body class="text-white bg-dark">
        <div class="container py-5">
            <div class="text-center">
                <h1 class="display-4" style="font-family: 'Hind Siliguri'">
                    বঙ্গ | banga
                </h1>
                <p class="lead">Unified Bengali Tools Package</p>
            </div>

            <div class="row my-5 py-5">
                <div class="col-md-6">
                    <div
                        class="card shadow-lg border-0 dracula text-light rounded-4"
                    >
                        <div class="card-body">
                            <h2 class="card-title">NPM Installation</h2>
                            <p class="card-text">
                                Install <strong>banga</strong> using npm, the
                                Node.js package manager.
                            </p>
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="npm install banga"
                                    id="npm-command"
                                    disabled
                                />
                                <span
                                    class="input-group-text"
                                    id="basic-addon2"
                                >
                                    <i
                                        class="far fa-copy fs-4 text-secondary"
                                        style="cursor: pointer"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        title="Copy to Clipboard"
                                        onclick="copyToClipboard('#npm-command')"
                                    ></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <div
                        class="card shadow-lg border-0 dracula text-light rounded-4"
                    >
                        <div class="card-body">
                            <h2 class="card-title">PyPI Installation</h2>
                            <p class="card-text">
                                Install <strong>banga</strong> using pip, the
                                Python package installer.
                            </p>
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="pip install banga"
                                    id="pip-command"
                                    disabled
                                />
                                <span
                                    class="input-group-text"
                                    id="basic-addon2"
                                >
                                    <i
                                        class="far fa-copy fs-4 text-secondary"
                                        style="cursor: pointer"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        title="Copy to Clipboard"
                                        onclick="copyToClipboard('#pip-command')"
                                    ></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <a
                    href="https://github.com/forhadakhan/banga/"
                    target="_blank"
                    class="btn btn-primary me-3"
                >
                    <i class="fab fa-github me-2"></i>
                    GitHub
                </a>
                <a
                    href="https://www.npmjs.com/package/banga/"
                    target="_blank"
                    class="btn btn-light me-3"
                >
                    <i class="fab fa-npm me-2"></i>
                    NPM
                </a>
                <a
                    href="https://pypi.org/project/banga/"
                    target="_blank"
                    class="btn btn-warning"
                >
                    <i class="fab fa-python me-2"></i>
                    PyPI
                </a>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                new ClipboardJS(".btn");
                $('[data-bs-toggle="tooltip"]').tooltip();
            });

            function copyToClipboard(selector) {
                const commandText = document.querySelector(selector);
                const range = document.createRange();
                range.selectNode(commandText);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand("copy");
                window.getSelection().removeAllRanges();
                $('[data-bs-toggle="tooltip"]')
                    .attr("data-bs-original-title", "Copied!")
                    .tooltip("show");
                setTimeout(() => {
                    $('[data-bs-toggle="tooltip"]')
                        .attr("data-bs-original-title", "Copy to Clipboard")
                        .tooltip("hide");
                }, 1000);
            }
        </script>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Clipboard.js -->
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    </body>
</html>
